{% extends 'music/base.html' %}

{% block title %}{{song}}{% endblock %}

{% block content %}

<h4>Artist: {{ song.artist }}</h4>
<h4>Song's Title: {{ song.title }}</h4>
<br>

Listen to {{ song.title }} <a href="{{ song.song.url }}">here</a>.

<form>
    <input type="button" class="btn btn-success btn-sm" value="Download" onClick="window.location.href='{{ song.song.url }}'">
</form>

{% endblock %}
