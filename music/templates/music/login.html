<h3>Login</h3>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
<form action="{% url 'music:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div><label>{{ field.label_tag }}</label></div>
        <div>{{ field }}</div>
    {% endfor %}
<div><input type="submit" value="Log In"></div>
</form>
