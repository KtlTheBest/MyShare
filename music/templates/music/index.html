{% extends 'music/base.html' %}

{% block content %}

{% if object_list %}
    {% if user.is_authenticated %}
    <h4><a href="{% url 'music:add_song' %}">Add Music</a></h4>
    {% endif %}
    <ul>
    {% for song in all_songs %}
        <li><a href="{% url 'music:details' song.pk %}">{{ song }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <H3>You don't have any songs yet..</H3>
    <h4>Currently there are no songs..</h4>
{% endif %}

{% endblock %}
