{% csrf_token %}
{% for field in form %}
    <div class="form-group">
        {% if field.error %}
            <div class="warning">{{ field.error }}</div>
        {% endif %}
        {{ field.label_tag }}
        {% if field.label == 'Song' %}
            <div class="input-group">
                <div class="custom-file">
                    {{ field }}
                </div>
            </div>
        {% else %}
            {{ field }}
        {% endif %}
    </div>
{% endfor %}
